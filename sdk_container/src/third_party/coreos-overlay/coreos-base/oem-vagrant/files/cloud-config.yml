#cloud-config
coreos:
    units:
      - name: coreos-cloudinit-vagrant-mkdir.service
        command: start
        runtime: yes
        content: |
          [Service]
          Type=oneshot
          ExecStart=/bin/mkdir -p /var/lib/flatcar-vagrant
      - name: coreos-cloudinit-vagrant-user.path
        command: start
        runtime: yes
        content: |
          [Path]
          PathExists=/var/lib/flatcar-vagrant/vagrantfile-user-data
          Unit=user-cloudinit@var-lib-flatcar\x2dvagrant-vagrantfile\x2duser\x2ddata.service
    oem:
      id: vagrant
      name: Vagrant
      version-id: @@OEM_VERSION_ID@@
      home-url: http://www.vagrantup.com/
      bug-report-url: https://github.com/coreos/coreos-overlay

ssh_authorized_keys:
  - ssh-rsa  vagrant insecure public key
